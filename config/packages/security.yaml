security:
    enable_authenticator_manager: true
    password_hashers:
        App\Entity\Utilisateur: auto
    providers:
        app_user_provider:
            entity:
                class: App\Entity\Utilisateur
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: app_login
                check_path: app_login
                enable_csrf: true
                
                username_parameter: email
                password_parameter: password
                success_handler: App\Security\LoginSuccessHandler
                failure_handler: App\Security\LoginFailureHandler
            logout:
                path: app_logout
                target: app_login
    role_hierarchy:
        ROLE_CLIENT: ROLE_USER
        ROLE_ADMIN: ROLE_CLIENT
    access_control:
        - { path: ^/register, roles: PUBLIC_ACCESS }
        - { path: ^/login, roles: PUBLIC_ACCESS }


        - { path: ^/welcome, roles: [ROLE_ARTISAN, ROLE_CONSTRUCTEUR, ROLE_ADMIN, ROLE_GESTIONNAIRESTOCK] }
        - { path: ^/tache, roles: ROLE_CONSTRUCTEUR }  # Fixed this line
        - {path: ^/plannification, roles: [ROLE_ARTISAN, ROLE_CLIENT]} # Fixed this line


 


