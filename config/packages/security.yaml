security:
    enable_authenticator_manager: true

    password_hashers:
        App\Entity\Utilisateur: auto

    providers:
        app_user_provider:
            id: App\Security\CustomUserProvider

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: app_login
                check_path: app_login
                default_target_path: app_welcome
                username_parameter: email
                password_parameter: password
            logout:
                path: app_logout
                target: app_login

    access_control:
        - { path: ^/register, roles: PUBLIC_ACCESS }
        - { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/welcome, roles: [ROLE_USER] }
        - { path: ^/reponse/new, roles: [ROLE_ADMIN] }
        - { path: ^/reponse/[0-9]+/edit, roles: [ROLE_ADMIN] }
        - { path: ^/reponse/[0-9]+/delete, roles: [ROLE_ADMIN] }
        - { path: ^/reponse, roles: PUBLIC_ACCESS }


